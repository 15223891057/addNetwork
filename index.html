<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Network Example</title>
    <script>

        var SiteNetID = '421614';
        var SiteNetChainID = '0x66EEE';

        async function addNetwork() {
            var params = [{
                    chainId: SiteNetChainID,
                    chainName: 'Arbitrum Sepolia',
                    nativeCurrency: {
                        name: 'ETH',
                        symbol: 'ETH',
                        decimals: 18
                    },
                    rpcUrls: ['https://sepolia-rollup.arbitrum.io/rpc'],
                    blockExplorerUrls: ['https://sepolia.arbiscan.io/']
                }]
                window.ethereum.request({ method: 'wallet_addEthereumChain', params })
                    .then(() => console.log('Success'))
                    .catch((error) => console.log("Error", error.message));
        }

    </script>
</head>
<body>
<h1>MetaMask 自定义网络添加示例</h1>
<button type="button" class="btn btn-sm btn-secondary" onclick="addNetwork();">Add Arbitrum Sepolia Network</button>
</body>
</html>
